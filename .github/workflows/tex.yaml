name: Compile LaTeX and Upload PDF

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときにトリガー

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up LaTeX environment
      uses: dante-ev/latex-action@latest  # 正しいバージョンを指定

    - name: Compile LaTeX document
      run: |
        latexmk -pdf -shell-escape -interaction=nonstopmode main.tex
      # `main.tex`をコンパイル対象に変更してください。

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v${{ github.sha }}"  # コミットSHAをタグ名として使用
        release_name: "Automated Release for ${{ github.sha }}"
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload PDF to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./main.pdf  # コンパイル後のPDFファイルのパス
        asset_name: main.pdf
        asset_content_type: application/pdf
